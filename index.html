<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #121212; color: white; }
        .player { width: 300px; margin: 50px auto; padding: 20px; background: #222; border-radius: 10px; box-shadow: 0 0 10px rgba(255,255,255,0.2); }
        img { width: 100px; height: 100px; border-radius: 10px; }
        h3 { margin: 10px 0 5px; }
        p { margin: 0; font-size: 14px; color: #aaa; }
        .controls { margin-top: 10px; }
        button { margin: 5px; padding: 8px 12px; border: none; cursor: pointer; border-radius: 5px; }
        .play { background: #1DB954; color: white; }
        .prev, .next { background: #555; color: white; }
    </style>
</head>
<body>

    <div class="player">
        <img id="cover" src="cover1.jpg" alt="Album Cover">
        <h3 id="title">Song Title</h3>
        <p id="artist">Artist Name</p>
        <audio id="audio" src="song1.mp3"></audio>
        <div class="controls">
            <button class="prev" onclick="prevSong()">⏮</button>
            <button class="play"  id = "play" onclick="playPause()">▶</button>
            <button class="next" onclick="nextSong()">⏭</button>
        </div>
    </div>

    <script src="script.js">
   
    </script>

</body>
</html>
